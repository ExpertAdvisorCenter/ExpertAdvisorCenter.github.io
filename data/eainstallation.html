<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
     window.onload = function() {
        const defaultLiffId = "2006134287-W6wRAeoD";
        initializeLiff(defaultLiffId);
    };

    function initializeLiff(defaultLiffId) {
        liff.init({
            liffId: defaultLiffId,
            withLoginOnExternalBrowser: true,
        })
        document.getElementById('submit').addEventListener('click', handleResult);
       
    }

  function handleResult() {
    var fname = document.getElementById('fname').value;
    var investamount = document.getElementById('investamount').value;
    var portnumber = document.getElementById('portnumber').value;
    var portpass = document.getElementById('portpass').value;
    var vpsip = document.getElementById('vpsip').value;
    var vpsuser = document.getElementById('vpsuser').value;
    var vpspass = document.getElementById('vpspass').value;

    if (fname.trim() === '' || investamount.trim() === '' || portnumber.trim() === '' || portpass.trim() === '' || vpsip.trim() === '' || vpsuser.trim() === '' || vpspass.trim() === '') {
        Swal.fire({
          title: 'Error',
          text: 'โปรดกรอกข้อมูลให้ครบทุกช่อง',
          icon: 'error',
          background: '#1f2937',
          color: '#f3f4f6'
        });
        return;
    }

    liff.getProfile()
        .then(profile => {
            const name = profile.displayName;
            const userId = profile.userId;
            const picture = profile.pictureUrl;

            // ส่งข้อมูลไปยัง Google Sheets (ฟังก์ชันเดิม)
            sendToGoogleSheet(fname, investamount, portnumber, portpass, vpsip, vpsuser, vpspass, userId, name, picture);

            // ส่งข้อความแจ้งเตือนไปยัง Telegram Bot (เพิ่มใหม่)
            const message = `มีคำขอติดตั้ง EA ใหม่:\nชื่อ: ${fname}\nEA: ${investamount}\nPort Number: ${portnumber}\nPort Pass: ${portpass}\nVPS IP: ${vpsip}\nVPS User: ${vpsuser}\nVPS Pass: ${vpspass}`;
            console.log("Preparing to send message to Telegram:", message); // ตรวจสอบข้อความ
            sendToTelegramBot(message);
        })
        .catch(err => {
            console.log("Error", err);
        });
}

  
     function sendToGoogleSheet(fname, investamount, portnumber, portpass, vpsip, vpsuser, vpspass, userId, name, picture) {
        $('#loading-overlay').removeClass('hidden');
        $.post('https://script.google.com/macros/s/AKfycbwtzoSJNrWxeODHvlrOjg-kR5OKNSwUYxvBiuXgOWUfGA0vqxaJzQqaaL1hrvOU9uUJ/exec', {
            fname: fname,
            investamount: investamount,
            portnumber: portnumber,
            portpass: portpass,
            vpsip: vpsip,
            vpsuser: vpsuser,
            vpspass: vpspass,
            userId: userId,
            name: name,
            picture: picture
          })
          .done(function (response) {
            $('#loading-overlay').addClass('hidden');
            if (response.statusCode === 200) {
              const flexMessage = JSON.parse(response.body);
              liff.sendMessages([flexMessage])
                .then(function (res) {
                  if (res) {
                    Swal.fire({
                      title: 'ดำเนินการสำเร็จ',
                      text: 'คุณได้บันทึกเรียบร้อยแล้ว',
                      icon: 'success',
                      background: '#1f2937',
                      color: '#f3f4f6'
                    })
                      .then(() => {
                        liff.closeWindow();
                      });
                  } else {
                    console.log("TargetPicker was closed!");
                  }
                })
                .catch(function (error) {
                  console.log("Something wrong happened");
                });
            }
          })
          .fail(function (error) {
            Swal.fire({
              title: 'Error',
              text: 'มีข้อผิดพลาดในการบันทึกข้อมูล',
              icon: 'error',
              background: '#1f2937',
              color: '#f3f4f6'
            });
          liff.closeWindow();
          });
      }
  
    // ฟังก์ชันส่งข้อความไปยัง Telegram Bot
    function sendToTelegramBot(message) {
        const botToken = '7666679556:AAEUixxGuykiQq-Zxk6Byk2nSj1GlUXUuwk'; // แทนที่ด้วย Token ของคุณ
        const chatId = '855403385'; // แทนที่ด้วย Chat ID ของคุณ
        const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

        $.post(url, {
            chat_id: chatId,
            text: message
        })
        .done(function(response) {
            console.log("Message sent to Telegram:", response);
        })
        .fail(function(error) {
            console.error("Error sending message to Telegram:", error);
        });
    }

    </script>
