data:text/html,<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <!-- เพิ่มบรรทัดนี้ -->
</head>
<style>
  body {
    background-color: rgba(0, 0, 0, 0);
    margin: 0;
    overflow: hidden;
    font-family: 'Tahoma', 'Noto Sans Thai', 'Segoe UI', sans-serif; <!-- ใช้ฟอนต์ที่รองรับไทย -->
  }
  .scroller {
    white-space: nowrap;
    position: absolute;
    color: white;
    font-size: 24px;
    text-shadow: 2px 2px 4px #000000;
    line-height: 100%;
  }
</style>
<body>
  <div id="scroller" class="scroller"></div>
  <script>
    const text = "ข้อความภาษาไทยวิ่งได้แล้ว | สวัสดีครับ | ยินดีต้อนรับสู่สตรีม";
    const speed = 50;
    const scroller = document.getElementById('scroller');
    let position = -1000;
    
    scroller.textContent = text;
    
    function updateScroll() {
      position--;
      scroller.style.left = position + 'px';
      
      if (position < -scroller.offsetWidth) {
        position = window.innerWidth;
      }
      requestAnimationFrame(updateScroll);
    }
    
    updateScroll();
  </script>
</body>
</html>
